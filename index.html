<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight">
            <select id="weightUnit">
                <option value="kg">Kg</option>
                <option value="lbs">Lbs</option>
            </select>
        </div>
        <div class="input-group">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height">
            <select id="heightUnit">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>

        <h2>Unit Converter</h2>
        <div class="input-group">
            <label for="convertWeight">Weight:</label>
            <input type="number" id="convertWeight" placeholder="Enter weight">
            <select id="weightConvertFrom">
                <option value="kg">Kg</option>
                <option value="lbs">Lbs</option>
            </select>
            <select id="weightConvertTo">
                <option value="kg">Kg</option>
                <option value="lbs">Lbs</option>
            </select>
            <button class="btn" onclick="convertWeight()">Convert</button>
        </div>
        <p id="weightResult"></p>

        <div class="input-group">
            <label for="convertHeight">Height:</label>
            <input type="number" id="convertHeight" placeholder="Enter height">
            <select id="heightConvertFrom">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
            </select>
            <select id="heightConvertTo">
                <option value="meters">Meters</option>
                <option value="feet">Feet</option>
            </select>
            <button class="btn" onclick="convertHeight()">Convert</button>
        </div>
        <p id="heightResult"></p>
    </div>
    <script src="./BMI.js"></script>
</body>
</html>
